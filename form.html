<html>
	<head>
		<title>Student Registration Form</title>
<style type="text/css">
    td{ color:aqua; font-size: 15pt }
    .a{ color:olivedrab;  font-size: 32pt  }
    .b{ color:blue; font-size: 15pt }
 </style>
</head>
<body><form >
<table align="center" bgcolor="black" width="80%" height="100%" >
    <tr><td colspan="2"><h2 align="center" class="a">FORM</h2></td></tr>
    <tr><td> Name :</td>
        <td><input type="text" placeholder="First Name" size="20"></td></tr>
	<tr><td>Email-ID :</td>
        <td><input type="email" placeholder="Enter your mail-id" size="20"><b>@gmail.com</b></td></tr>
	<tr><td>Reg.No :</td>
        <td><input type="number" placeholder="Enter Reg.No" size="15"></td></tr>
    <tr><td>Phone Number :</td>
        <td><input type="tel" placeholder="Enter Phone Number" size="20"></td></tr>
    <tr><td>Gender : </td>
        <td class="b"><input type="radio" name="gen" value="male">Male
        <input type="radio" name="gen" value="female">Female</td></tr>
        <tr><td>Comment :</td>
        <td><textarea name="comment" rows="5" cols="50" placeholder="Enter your comments...." ></textarea>  </td></tr>
    <tr><td colspan="2"><p align="center" class="b">
        <input type="checkbox" name="agree" value="agree">I agree the terms and conditions</p></td></tr>
    <tr align="center"><td colspan="2"><input type="submit" value="Submit"></td></tr>
    </table></form>
</body>
</html>
